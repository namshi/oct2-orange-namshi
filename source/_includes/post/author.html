{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}
<span>
    <span class="byline author vcard">Posted by <a href="/team/#{{ author }}"><span class="fn">{{ author }}</span></a></span>&nbsp;
</span>
{% endif %}
